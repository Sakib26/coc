<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="fonts/supercell-magic.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/clash.png" type="image/x-icon">

    <title>Clash of clans</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <img src="./img/clash-logo-1.jpg" alt="" class="header__logo">
        </div>

        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">Supercell</span>
                <span class="heading-primary--sub">Eat sleep clash repeat</span>
            </h1>

            <a href="#" class="btn btn--white">Play now</a>
        </div>   
    </header>

    <main>
        <section class="section-about">
                <div class="u-center-text">
                    <h2 class="heading-secondary">
                        clash of clans
                    </h2>
                </div>  
                <div class="hero-box">
                   <div class="hero-1" title="HI, I AM BARBARIAN KING">
                    <img src="/img/bk.png" alt="" class="bk">
                   </div>
                   <div class="hero-2" title="HI, I AM ARCHER QUEEN">
                    <img src="/img/aq.png" alt="" class="aq">
                   </div>
                   <div class="hero-3" title="HI, I AM GRAND WARDEN">
                    <img src="/img/gw.png" alt="" class="gw">
                   </div>
                   <div class="hero-4" title="HI, I AM ROYAL CHAMPION">
                    <img src="/img/rc.png" alt="" class="rc">
                   </div>
                </div>

                <div class="u-center-text u-margin-top">
                    <a href="#" class="btn-text">learn more</a>
                </div>
        </section>

        <section class="section-features">
            <img src="/img/bg-supercell.png" alt="" class="supercell">

            <div class="text">
                <h3 class="u-center-text heading-tertiary">
                    Makers of Hay Day,<br> Clash of Clans, Boom Beach,<br>
                    Clash Royale and Brawl Stars.
                </h3>
            </div>

            <div class="u-center-text u-margin-top">
                <a href="#" class="btn-more">see more</a>
            </div>
        </section>

        <div id="sakib" class="u-center-text">
            <h2 class="heading-secondary u-mid-margin">
                clash of clans X clash royal
            </h2>
        </div>

        <section class="section-trailer">
            <div class="bg-video">
                <video src="/img/hog.mp4" class="bg-video__content" autoplay muted loop></video>

                
            </div>

            
        </section>
    </main>
</body>
</html>
